<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <br>
    <h3>Normal Button</h3>
    <button type="button" name="button" class="btn btn-primary">Primary</button>
    <button type="button" name="button" class="btn btn-success">Success</button>
    <button type="button" name="button" class="btn btn-danger">Danger</button>
    <button type="button" name="button" class="btn btn-warning">Warning</button>
    <button type="button" name="button" class="btn btn-info">Info</button>
    <h3 class="mt-4">Outline Button</h3>
    <button type="button" name="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" name="button" class="btn btn-outline-success">Success</button>
    <button type="button" name="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" name="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" name="button" class="btn btn-outline-info">Info</button>
    <h3 class="mt-4">Small Button</h3>
    <button type="button" name="button" class="btn btn-sm btn-primary">Primary</button>
    <button type="button" name="button" class="btn btn-sm btn-success">Success</button>
    <button type="button" name="button" class="btn btn-sm btn-danger">Danger</button>
    <button type="button" name="button" class="btn btn-sm btn-warning">Warning</button>
    <button type="button" name="button" class="btn btn-sm btn-info">Info</button>
    <h3 class="mt-4">Large Button</h3>
    <button type="button" name="button" class="btn btn-lg btn-primary">Primary</button>
    <button type="button" name="button" class="btn btn-lg btn-success">Success</button>
    <button type="button" name="button" class="btn btn-lg btn-danger">Danger</button>
    <button type="button" name="button" class="btn btn-lg btn-warning">Warning</button>
    <button type="button" name="button" class="btn btn-lg btn-info">Info</button>
    <h3 class="mt-4">Block Level Button</h3>
    <button type="button" name="button" class="btn btn-primary btn-block">Primary</button>
    <button type="button" name="button" class="btn btn-success btn-block">Success</button>
    <h3 class="mt-4">Disabled Button</h3>
    <button type="button" name="button" class="btn disabled btn-primary">Primary</button>
    <button type="button" name="button" class="btn disabled btn-success">Success</button>
    <button type="button" name="button" class="btn disabled btn-danger">Danger</button>
    <button type="button" name="button" class="btn disabled btn-warning">Warning</button>
    <button type="button" name="button" class="btn disabled btn-info">Info</button>
  </body>
</html>
